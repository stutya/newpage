<ion-content padding (ionScroll)="detectScrolling($event)">
  <ion-refresher slot="fixed" (ionRefresh)="loadImages($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of currentImages; trackBy:trackItems">
        <div class="img-wrapper" [style.background-image]="'url(' + image + ')'">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
